<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Conversor de Temperatura</h1>

      <form action="" class="row g-3">
        <!-- INPUT SELECT -->

        <div class="col-md-2">
          <label for="selectTemp" class="form-label">Selecione a escla</label>
          <select id="selectTemp" class="form-select" onchange="hideInputs()">
            <option selected value="c">ÂºC</option>
            <option value="f">F</option>
          </select>
        </div>

        <!-- DIV CELCIUS -->
        <div class="col-md-2" id="divC">
          <label for="Celcius" class="form-label">Graus Celcius</label>
          <input type="text" class="form-control" id="celsius" />
        </div>

        <div class="col-md-2" id="divF">
          <label for="Farhrenheit" class="form-label">Graus Fahrenheit</label>
          <input type="text" class="form-control" id="fahrenheit" />
        </div>

        <div class="col-12" id="btnF">
          <button type="submit" class="btn btn-primary" onclick="toF()">
            Converter para Farhrenheit
          </button>
        </div>

        <div class="col-12" id="btnC" onclick="toC()">
          <button type="submit" class="btn btn-primary">
            Converter para Celcius
          </button>

          <h2 id="resultado"></h2>
        </div>
      </form>
    </div>

    <script src="js/exercicio_02.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
